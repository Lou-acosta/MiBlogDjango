{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        nav {
            background-color: #333; /* Fondo oscuro */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px; /* Espaciado entre enlaces */
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'about' %}">Acerca de mí</a></li>
                <li><a href="{% url 'listar_posts' %}">Posts</a></li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Cerrar sesión</a>
                    {% else %}
                        <a href="{% url 'login' %}">Iniciar sesión</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
