{% extends 'base.html' %}

{% block title %}Eliminar Autor{% endblock %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar a {{ autor.nombre }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'listar_autores' %}">Cancelar</a>
{% endblock %}
